<html>
<head><title>Job Finder</title>
<style>
table, th, td {
    border: 1px solid white;
}
th, td {
    padding: 5px;
}
</style>
</head>
	<body>
		<h2>Apply Form</h2>
		<form  action="userform.php" method="Post">
			<table style="width:40%">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="name" size="30"></td>
				</tr>
				<tr>
					<td>Age: </td>
					<td><input type="number" name="age" min="15" max="55"></td>
				</tr>
				<tr>
					<td>Work Experience: </td>
					<td><input type="radio" name="job" value="Yes">Yes</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="radio" name="job" value="Yes">No</td>
				</tr>
				<tr>
					<td>Contact Number: </td>
					<td><input type="text" name="contact" size="10" pattern="[0-9]{10}"> (valid for 10 numbers only)</td>
				</tr>
				<tr>
					<td>E-mail: </td>
					<td><input type="email" name="email"></td>
				</tr>
			</table>
			<br>
			<input type="reset" value="Reset">
			<input type="submit" value="Apply">
		</form>
	</body>
</html>
