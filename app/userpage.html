<html>
	<head><title>Job Finder</title>
		<style>
		table, th, td {
		    border: 1px solid white;
		}
		th, td {
		    padding: 5px;
		}
		</style>
	</head>
	<body>
		<h2>Profile Pengguna</h2>
		<form  action="userprofile.php" method="Post">
			<table style="width:40%">
				<tr>
					<td>Name Pengguna: </td>
					<td><input type="text" name="name" size="30" autofocus></td>
				</tr>
				<tr>
					<td>Emel: </td>
					<td><input type="email" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required></td>
				</tr>
				<tr>
					<td>Kata Laluan: </td>
					<td><input type="password" required name="pwd" minlength="6" size="10" required></td>
				</tr>
			</table>
			<input type="reset" value="Tetap Semula">
			<input type="submit" value="Simpan">
		</form>
	</body>
</html>
